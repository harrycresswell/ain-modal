<h2>Modal Example</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">
<div class="close fade-in two"><span class="close-icon">Ã—</span></div>
  <!-- Modal content -->
  <div class="modal-content">
    <div class="md-modal md-effect">
    <div class="modal--s">
  								<div class="marginBottom-xs">
  					    			<h3 class="c-dark fontSize-xl fontWeight-5 textAlign-center">Hi there, Welcome</h3>
  								</div>
  								<div class="marginBottom-l textAlign-center">
  										<span class="fontSize-xs fontWeight-3 c-dark-mid">Create your account below</span>
  								</div>
  								<form action="">
  										<div class="marginBottom-m">
  												<input class="width-100 input input--default input--l" type="email" placeholder="Email address">
  										</div>
  										<div class="marginBottom-m">
  												<input class="width-100 input input--default input--l" type="password" placeholder="Password">
  										</div>
  										<button class="width-100 Button Button--primary Button--l">Log In</button>
  					    	</form>
  						</div>

  						<div class="marginTop-xs">
  								<div class="modal-subtext fontSize-xs fade-in one">
  									<div class="col"><a href="">Forgot password?</a></div>
  									<div class="col textAlign-right c-dark-mid">Need an account? <a href="">Sign up</a></div>
  								</div>
  						</div>
  </div>
  </div>

</div>
